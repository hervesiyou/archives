{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Connexion {% endblock %}
{% block content %}

<div class="row ">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 ">
        <div class="div-default">
            <h3 class="bg-info text-center text-white p-3">  Connexion </h3>
            <p>  Merci de vous Connecter  </p>

            <form action="{% url 'login' %}" method="post"  >
                
                {% crispy form %}
                <input type="submit"  class="btn btn-success" value="Se Connecter" />
            </form>
            <a href="{% url 'subscribe' %}" class="text-info m-4"> Pas encore de compte? S'inscrire</a>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
{% endblock %}
